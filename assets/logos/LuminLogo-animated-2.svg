<svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
    <!-- 
        MODIFICATIONS:
        1. Font Import: Added a CSS @import for the 'Exo 2' font to ensure it renders correctly.
        2. Animation Path: Defined a new, invisible elliptical path for the nodes to follow.
        3. Background Ellipse: Added a semi-transparent white oval to ensure visibility on dark backgrounds.
        4. Animated Nodes: Replaced the static inner nodes with new circles that have <animateMotion> elements.
    -->

    <!-- Gradient and Animation Path Definitions -->
    <defs>
        <!-- Google Font import for 'Exo 2' -->
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@600&amp;display=swap');
        </style>
        
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2D1B69;" />
            <stop offset="50%" style="stop-color:#1A365D;" />
            <stop offset="100%" style="stop-color:#000000;" />
        </linearGradient>

        <!-- This is the invisible path the nodes will orbit along. It combines the two curves into a closed loop. -->
        <path id="orbitPath" d="M 25,50 Q 50,20 75,50 Q 50,80 25,50 Z" />
    </defs>

    <!-- New: Oval-shaped, semi-transparent background -->
    <ellipse cx="200" cy="50" rx="195" ry="48" fill="white" fill-opacity="0.4" />

    <!-- Icon: Geometric Neural Network / Democratic Transparency Symbol -->
    <g id="icon" fill="url(#logoGradient)">
        <!-- The structure suggests an open, interconnected network, evoking transparency. -->
        <!-- The overlapping elements with opacity create a sense of depth and translucency. -->

        <!-- Connecting Lines (Unchanged) -->
        <path d="M 25,50 Q 50,20 75,50" stroke="url(#logoGradient)" stroke-width="1.5" fill="none" opacity="0.8" />
        <path d="M 25,50 Q 50,80 75,50" stroke="url(#logoGradient)" stroke-width="1.5" fill="none" opacity="0.8" />
        <path d="M 75,50 Q 95,50 115,50" stroke="url(#logoGradient)" stroke-width="1.5" fill="none" opacity="0.6" />
        <path d="M 25,50 C 45,5 105,5 115,50" stroke="url(#logoGradient)" stroke-width="1.5" fill="none" opacity="0.4" />
        <path d="M 25,50 C 45,95 105,95 115,50" stroke="url(#logoGradient)" stroke-width="1.5" fill="none" opacity="0.4" />

        <!-- Static Nodes (Unchanged) -->
        <circle cx="25" cy="50" r="7" opacity="0.7"/>
        <circle cx="75" cy="50" r="9" /> 
        <circle cx="115" cy="50" r="7" opacity="0.7"/>

        <!-- New: Animated inner nodes that orbit the central shape -->
        <!-- The original inner nodes were removed and replaced with these animated ones. -->
        <circle r="3.5" opacity="0.9">
            <animateMotion dur="5s" repeatCount="indefinite">
                <mpath href="#orbitPath"/>
            </animateMotion>
        </circle>
        <circle r="3.5" opacity="0.9">
            <!-- The 'begin' attribute offsets the start of the second node's animation so they follow each other. -->
            <animateMotion dur="5s" repeatCount="indefinite" begin="-2.5s">
                <mpath href="#orbitPath"/>
            </animateMotion>
        </circle>
    </g>

    <!-- Text: LUMIN.AI (Unchanged) -->
    <!-- Typography: Modern, refined, bold letterforms using 'Exo 2' font. -->
    <text 
        x="150" 
        y="62" 
        font-family="'Exo 2', sans-serif" 
        font-size="40" 
        font-weight="600" 
        fill="url(#logoGradient)">
        LUMIN.AI
    </text>
</svg>

