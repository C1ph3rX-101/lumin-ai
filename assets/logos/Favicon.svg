<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="100" height="100">
    <!-- 
        FAVICON DESIGN:
        This favicon is a simplified version of the main logo's symbol, designed to be clear and effective at small sizes.

        1.  Square Format: Uses a square viewBox (100x100) for ideal favicon display.
        2.  Shared Style: Incorporates the same color gradient and high-tech feel.
        3.  Simplified Symbol: Features a central, prominent node with two smaller nodes orbiting it. This captures the essence of a network/hub.
        4.  Continuous Animation: The orbiting animation is smooth and perpetual, adding a dynamic touch.
    -->

    <!-- Gradient and Animation Path Definitions -->
    <defs>
        <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2D1B69;" />
            <stop offset="50%" style="stop-color:#1A365D;" />
            <stop offset="100%" style="stop-color:#000000;" />
        </linearGradient>

        <!-- A circular path for the nodes to orbit around the center. -->
        <!-- The path is 'M 50,50 m -30,0 a 30,30 0 1,0 60,0 a 30,30 0 1,0 -60,0' -->
        <!-- This draws a circle with a radius of 30 centered at (50,50) -->
        <path id="faviconOrbitPath" d="M 20,50 a 30,30 0 1,0 60,0 a 30,30 0 1,0 -60,0" fill="none" />
    </defs>

    <!-- Main Symbol Elements -->
    <g>
        <!-- A subtle, soft background glow -->
        <circle cx="50" cy="50" r="45" fill="url(#faviconGradient)" opacity="0.15" />

        <!-- The central, static node -->
        <circle cx="50" cy="50" r="18" fill="url(#faviconGradient)" />
        <circle cx="50" cy="50" r="12" fill="white" opacity="0.1" />

        <!-- Two smaller, animated nodes orbiting the center -->
        <circle r="6" fill="url(#faviconGradient)" opacity="0.9">
            <animateMotion dur="6s" repeatCount="indefinite" rotate="auto">
                <mpath href="#faviconOrbitPath"/>
            </animateMotion>
        </circle>
        
        <circle r="6" fill="url(#faviconGradient)" opacity="0.9">
            <!-- Start this animation halfway through the other's duration to create opposition -->
            <animateMotion dur="6s" repeatCount="indefinite" begin="-3s" rotate="auto">
                <mpath href="#faviconOrbitPath"/>
            </animateMotion>
        </circle>
    </g>
</svg>

